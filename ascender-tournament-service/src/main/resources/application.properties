# Application name and port
spring.application.name=ascender-tournament-service
server.port=8084

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ascender_tournament
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging configuration
logging.level.kz.saya.labs.ascender=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# OpenFeign logging
logging.level.kz.saya.labs.ascender.common.client=DEBUG